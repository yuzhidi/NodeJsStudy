    var ws = new WebSocket('ws://127.0.0.1:8080');
    ws.binaryType = 'arraybuffer'

    var count = 0;
    var audioArray = new Array();

    ws.onmessage = function(msg) {
        //console.log(msg);
        // flags.binary will be set if a binary data is received.
        // flags.masked will be set if the data was masked.
        //console.log(data);
//        playSound(msg.data);

       count =  audioArray.push(msg.data)
       if(count == 6)  {
                var datatotal = arrayBufferConcat(audioArray[0], audioArray[1], audioArray[2], audioArray[3], audioArray[4], audioArray[5]);
                count = 0;
               audioArray = new Array();
                context.decodeAudioData(datatotal , function(buffer) {
                            playSound(buffer);
                        },
                        function(e) {
                            console.log("decodeAudioData:"+e);
                        }
                );
                audiodata = undefined;
            }

    };

    function playSound(buffer) {

        var source = context.createBufferSource(); // 创建一个声音
        source.buffer = buffer;        // 告诉该源播放何物
        source.connect(context.destination);       //将该源与硬件相连
        source.start();                          // 现在播放该实例
    }

    function arrayBufferConcat () {
        var length = 0
        var buffer = null

        for (var i in arguments) {
            buffer = arguments[i]
            length += buffer.byteLength
        }

        var joined = new Uint8Array(length)
        var offset = 0

        for (var i in arguments) {
            buffer = arguments[i]
            joined.set(new Uint8Array(buffer), offset)
            offset += buffer.byteLength
        }

        return joined.buffer
    }
</script>
